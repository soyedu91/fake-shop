<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce FakeShop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 m-0" style="font-weight: 600; font-style: italic;">Fakeshop</h1>
      <button id="cartBtn" class="btn btn-light ms-3">
        ðŸ›’ <span id="cartCount" class="badge bg-danger">0</span>
      </button>
    </div>
  </header>

<!-- BUSCADOR -->
  <div class="container d-flex justify-content-center align-items-center mt-4">
    <input type="text" id="searchInput" class="form-control w-50" 
          placeholder="Buscar productos..."
          style="background-color: #333; color: white;">
  </div>

  <!-- MAIN -->
  <main class="container my-4">
    <div id="productsContainer" class="row g-4"></div>
  </main>

  <!-- SIDEBAR CARRITO -->
  <div id="cartSidebar">
    <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
      <h5>Carrito</h5>
      <button class="btn btn-sm btn-danger" onclick="toggleCart()">Cerrar</button>
    </div>
    <div id="cartItems" class="p-3"></div>
    <div class="p-3 border-top">
      <button class="btn btn-success w-100 mb-2" >Finalizar compra</button>
      <button class="btn btn-outline-danger w-100" >Eliminar todo</button>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal fade modal-sm" id="productModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title"></h5>
          <p class="ms-auto mb-0 price-tag">
            <strong>$<span id="modalPrice"></span></strong>
          </p>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" alt="Imagen del producto" class="img-fluid mb-3">
          <p id="modalDescription"></p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-primary" id="addToCartBtn">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  
  <script type="module" src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
